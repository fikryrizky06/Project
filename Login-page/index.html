<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="hidden lg:block mr-12">
            <!-- Illustration or additional content -->
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg" alt="Illustration" class="w-104">
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md mr-24">
            <div class="mb-4 text-left font-bold">
                <h2 class="text-xl">Create your Free Account</h2>
            </div>
            <div class="flex justify-between mb-6">
                <button class="w-1/2 bg-gray-800 text-gray-400 py-2 px-6 rounded mr-2 border border-gray-700 flex items-center hover:text-white hover:bg-gray-700">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/google-icon-logo-png-transparent.png" class="h-5 w-5 mr-2" alt="Google"> Sign up with Google
                </button>
                <button class="w-1/2 bg-gray-800 text-gray-400 py-2 px-6 rounded ml-2 border border-gray-700 flex items-center hover:text-white hover:bg-gray-700">
                    <img src="./img/3d-logo-of-apple-iphone-free-png.webp" class="h-5 w-5 mr-2" alt="Apple"> Sign up with Apple
                </button>
            </div>
            <div class="flex items-center mb-4">
                <hr class="flex-grow border-gray-600">
                <span class="text-gray-400 mx-4">or</span>
                <hr class="flex-grow border-gray-600">
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300" for="email">Your email</label>
                    <input type="email" id="email" class="w-full p-2 mt-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="name@company.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300" for="password">Password</label>
                    <input type="password" id="password" class="w-full p-2 mt-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="••••••••">
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-400 text-sm">By signing up, you are creating a Flowbite account, and you agree to Flowbite's <a href="#" class="text-blue-400">Terms of Use</a> and <a href="#" class="text-blue-400">Privacy Policy</a>.</label>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full p-2 bg-blue-500 rounded hover:bg-blue-600 focus:bg-blue-700 focus:outline-none">Create an account</button>
                </div>
                <div class="text-center">
                    <p class="text-gray-400 text-sm">Already have an account? <a href="#" class="text-blue-400">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petkart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .swiper-slide img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        header {
            z-index: 20;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            position: relative;
        }
        .dropdown a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: black;
            transition: width 0.3s ease-in-out;
        }
        .dropdown a:hover::after {
            width: 100%;
        }
        .dropdown.show {
            display: block;
        }
        .nav-item-with-arrow {
            display: flex;
            align-items: center;
        }
        .nav-item-with-arrow::after {
            content: '\25BC';
            margin-left: 8px;
            font-size: 0.75em;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .nav-item-with-arrow.active::after {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-blue-50">

    <!-- Header Section -->
    <header class="absolute top-0 left-0 w-full bg-opacity-50 shadow-md z-10">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Petkart</div>
            <nav class="space-x-6 relative">
                <a href="#" class="text-white font-bold ">Home</a>
                <div class="relative inline-block">
                    <a href="#" id="shop-link" class="text-white font-bold nav-item-with-arrow">Shop</a>
                    <div id="shop-dropdown" class="dropdown">
                        <a href="#">Category 1</a>
                        <a href="#">Category 2</a>
                        <a href="#">Category 3</a>
                    </div>
                </div>
                <a href="#" class="text-white font-bold ">Product</a>
                <a href="#" class="text-white font-bold ">Pages</a>
                <a href="#" class="text-white font-bold ">About</a>
                <a href="#" class="text-white font-bold ">Contact</a>
            </nav>
            <div class="space-x-4">
                <button class="text-gray-600 hover:text-gray-800"><i class="fas fa-heart"></i></button>
                <button class="text-gray-600 hover:text-gray-800"><i class="fas fa-user"></i></button>
                <button class="text-gray-600 hover:text-gray-800"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://images6.alphacoders.com/133/1338174.png" alt="Cat 1">
            </div>
            <div class="swiper-slide">
                <img src="https://images6.alphacoders.com/135/thumbbig-1357336.webp" alt="Cat 2">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
    <!-- Overlay Content -->
    <div class="content">
        <h1 class="text-4xl font-bold">Welcome To 20% Offer</h1>
        <p class="mt-4 text-xl">BEST OFFER</p>
        <a href="#" class="mt-6 inline-block px-8 py-4 bg-red-600 text-white font-bold rounded-md shadow-lg hover:bg-red-700">SHOP NOW</a>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            spaceBetween: 0,
        });

        document.getElementById('shop-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('shop-dropdown').classList.toggle('show');
            this.classList.toggle('active');
        });

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#shop-link')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                var navItems = document.getElementsByClassName("nav-item-with-arrow");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
                for (var i = 0; i < navItems.length; i++) {
                    var navItem = navItems[i];
                    if (navItem.classList.contains('active')) {
                        navItem.classList.remove('active');
                    }
                }
            }
        }
    </script>
</body>
</html>
